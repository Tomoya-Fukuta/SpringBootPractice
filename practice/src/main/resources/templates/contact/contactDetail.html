<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ詳細</title>
	
	<script src="/redirectContact.js" defer></script>
	<script src="/deleteContact.js" defer></script>
</head>
<body>
    <h1>お問い合わせ詳細</h1>
    <thead>
    </thead>
    <tbody>
		<table border="1">
            <tr>
				<th>お問い合わせID</th>
			    <td><span th:text="${contactForm.id}"></span></td>
			</tr>

			<tr>
				<th>性</th>
			    <td><span th:text="${contactForm.lastName}"></span></td>
			</tr>
			<tr>
				<th>名</th>
			    <td><span th:text="${contactForm.firstName}"></span></td>
			</tr>
			<tr>
				<th>メールアドレス</th>
			    <td><span th:text="${contactForm.email}"></span></td>
			</tr>
			<tr>
				<th>電話番号</th>
			    <td><span th:text="${contactForm.phone}"></span></td>
			</tr>

			<tr>
				<th>郵便番号</th>
			    <td><span th:text="${contactForm.zipCode}"></span></td>
			</tr>
			<tr>
				<th>住所</th>
				<td><span th:text="${contactForm.address}"></span></td>
			</tr>
			<tr>
				<th>建物名</th>
			    <td><span th:text="${contactForm.buildingName}"></span></td>
			</tr>
			<tr>
				<th>お問い合わせ種別</th>
				<td><span th:text="${contactForm.contactType}"></span></td>
			</tr>
			<tr>
				<th>内容</th>
				<td><span th:text="${contactForm.body}"></span></td>
			</tr>
			<tr>
				<th>作成日時</th>
				<td><span th:text="${contactForm.createdAt}"></span></td>
			</tr>
			<tr>
				<th>更新日時</th>
				<td><span th:text="${contactForm.updatedAt}"></span></td>
			</tr>
		</table>
		<button th:data-id="${contactForm.id}" onclick="redirectToEdit(this)">編集</button>
		<button th:data-id="${contactForm.id}" onclick="deleteContact(this)">削除</button>
    </tbody>
</body>
</html>
