<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ一覧</title>
	
	<script src="/setAttributeButton.js" defer></script>
    <script src="/redirectContact.js" defer></script>
	<script src="/deleteContact.js" defer></script>
</head>
<body>
    <h1>お問い合わせ一覧</h1>
    <table border="1">
        <thead>
            <tr>
				<th></th>
                <th>お問い合わせID</th>
                <th>姓</th>
                <th>名</th>
                <th>お問い合わせ種別</th>
                <th>作成日時</th>
                <th>更新日時</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contact : ${contactForms}">
                <td><input type="radio" name="selectedId" th:value="${contact.id}"></td>
                <td th:text="${contact.id}"></td>
                <td th:text="${contact.lastName}"></td>
                <td th:text="${contact.firstName}"></td>
                <td th:text="${contact.contactType}"></td>
                <td th:text="${contact.createdAt}"></td>
                <td th:text="${contact.updatedAt}"></td>
            </tr>
        </tbody>
    </table>
    <button id="detailButton" onclick="redirectToDetail(this)">詳細</button>
	<button id="deleteButton" onclick="deleteContact(this)">削除</button>
</body>
</html>
